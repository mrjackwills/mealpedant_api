version: "3.8"
networks:
  mealpedant-net:
    name: mealpedant-net
services:
  mealpedant_postgres:
    image: mealpedant_postgres:1.4.3
    container_name: mealpedant_postgres
    hostname: mealpedant_postgres
    build:
      context: /workspaces/mealpedant_api
      dockerfile: ./docker/dockerfile/postgres.dev.Dockerfile
      args:
        - DOCKER_GUID=${DOCKER_GUID}
        - DOCKER_TIME_CITY=${DOCKER_TIME_CITY}
        - DOCKER_TIME_CONT=${DOCKER_TIME_CONT}
        - DOCKER_UID=${DOCKER_UID}
    env_file: ./env/.postgres.env
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    shm_size: 256MB
    volumes:
      - /dev/shm/mealpedant/pg_data:/pg_data
    ports:
      - 127.0.0.1:5434:5434
    command: -p 5434
    networks:
      - mealpedant-net
    logging:
      options:
        max-size: 10m
    healthcheck:
      test: ["CMD", "/healthcheck/health_postgres.sh"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256m
  mealpedant_redis:
    image: mealpedant_redis:1.4.3
    container_name: mealpedant_redis
    hostname: mealpedant_redis
    build:
      context: /workspaces/mealpedant_api
      dockerfile: ./docker/dockerfile/redis.Dockerfile
      args:
        - DOCKER_GUID=${DOCKER_GUID}
        - DOCKER_TIME_CITY=${DOCKER_TIME_CITY}
        - DOCKER_TIME_CONT=${DOCKER_TIME_CONT}
        - DOCKER_UID=${DOCKER_UID}
    env_file: ./env/.redis.env
    volumes:
      - /dev/shm/mealpedant/redis_data:/redis_data
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    ports:
      - 127.0.0.1:6381:6381
    networks:
      - mealpedant-net
    logging:
      options:
        max-size: 10m
    healthcheck:
      test: ["CMD", "/healthcheck/health_redis.sh"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 32M
  mealpedant_api:
    image: mealpedant_api:1.4.3
    container_name: mealpedant_api
    hostname: mealpedant_api
    build:
      context: /workspaces/mealpedant_api
      dockerfile: docker/dockerfile/api.dev.Dockerfile
      args:
        - DOCKER_GUID=${DOCKER_GUID}
        - DOCKER_TIME_CITY=${DOCKER_TIME_CITY}
        - DOCKER_TIME_CONT=${DOCKER_TIME_CONT}
        - DOCKER_UID=${DOCKER_UID}
    volumes:
      - /dev/shm/mealpedant:/logs
      - /dev/shm/mealpedant/backups:/backups
      - /dev/shm/mealpedant/redis_data:/redis_data:ro
      - /workspaces/mealpedant_api/docker/env:/app_env:ro
      - /workspaces/mealpedant_api/location_local:/static:ro
      - /workspaces/mealpedant_api/location_local/static/converted:/photo_converted
      - /workspaces/mealpedant_api/location_local/static/original:/photo_original
    ports:
      - "127.0.0.1:8899:8899"
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    networks:
      - mealpedant-net
    logging:
      options:
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 64m
    healthcheck:
      test: ["CMD", "/healthcheck/health_api.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      mealpedant_postgres:
        condition: service_healthy
      mealpedant_redis:
        condition: service_healthy